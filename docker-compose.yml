version: '3.7'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: todo_db
      POSTGRES_USER: tmamaro
      POSTGRES_PASSWORD: TAProjectToDos
    ports:
      - "5432:5432"
  backend:
    build: ./backend
    depends_on:
      - db
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://tmamaro:TAProjectToDos@db:5432/todo_db
  frontend:
    build: ./frontend
    ports:
      - "80:80"
volumes:
  todo_db_data: