<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">To-Do App</h1>
    <input type="text" id="taskInput" placeholder="Enter task" class="w-full p-2 border border-gray-300 rounded mb-4">
    <button onclick="addTask()" class="w-full bg-blue-500 text-white p-2 rounded">Add Task</button>
    <ul id="taskList" class="mt-4"></ul>
  </div>
</body>
</html>
